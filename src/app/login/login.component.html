

<mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile>
        <mat-card>
            <h3 class="text-center">Üye Girişi</h3>
            <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput name="Email" formControlName="Email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Şifre</mat-label>
                    <input matInput type="password" name="Password" formControlName="Password">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Giriş Yap</button>
                <p class="text-center mt-2 mb-2">veya</p>
                <button mat-raised-button color="warn" routerLink="/register">Üye Ol</button>
            </form>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
